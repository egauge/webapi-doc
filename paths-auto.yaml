/config:
  description: "Contains the meter configuration.  Generally, the resources starting with this path may be read with `GET` and modified with `POST`, `PUT`, or `DELETE` requests.  There are some exceptions. For example, passwords or encryption keys are usually write-only.

The service provides some atomicity guarantees: `GET` responses are guaranteed to return a consistent view of the meter configuration.  Modification requests (`POST`, `PUT`, and `DELETE`) are executed transactionally, meaning either all of a modification is applied or none of it.  Multiple modifications are applied in a sequentially constent fashion.  That is, there must exist some sequential order in which the modifications can be applied that yields the final result.

`GET` responses contain an ETag header which provides a unique tag for the returned configuration.  When updating the configuration with a PUT request, an `If-Match` header can be included to apply the `PUT` request only if the configuration has not changed since the `GET` response was received."
  get:
    responses:
      "200":
        description: Normal response.
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  $ref: "./schemas-auto.yaml#/config"
                error:
                  $ref: "./schemas-manual.yaml#/ErrorString"
      "401":
        description: Unauthorized response.
        content:
          application/json:
            schema:
              $ref: "./schemas-manual.yaml#/UnauthorizedObject"
