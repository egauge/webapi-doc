DigestObject:
  type: object
  properties:
    rlm:
      type: string
      required: true
      description: The authentication realm as returned in a 401 response.
      example: eGauge Administration
    usr:
      type: string
      required: true
      description: The username to authenticate with.
    nnc:
      type: string
      description: The server nonce as returned in a 401 response.
    cnnc:
      type: string
      description: "A client-selected nonce.  This should be
      generated with a cryptographically strong random
      number genrator."
    hash:
      type: string
      description: "The hash which proves that the client possesses
      the password of the specified username.  This hash must be
      calculated as the MD5 hash of the string obtained by
      concatenating *ha1*, a colon, *nnc*, a colon, and *cnnc*.
      *nnc* is the server nonce
      returned in a 401 response, *cnnc* is the client-selected
      nonce, and *ha1* is the string obtained by calculating the
      MD5 hash of the string obtained by concatenating the
      username *usr*, a colon, realm *rlm*, a colon, and
      password *pwd*.  More formally:

      > *ha1 = MD5(usr:rlm:pwd)*

      > *hash = MD5(ha1:nnc:cnnc)*
      "
ErrorObject:
  type: object
  properties:
    error:
      type: string
      description: "An error code or message indicating the first error
      that occurred."

ErrorString:
  type: string
  description: "If any errors occurred, this is the message for the first
  error."

JWTObject:
  type: object
  properties:
    jwt:
      type: string
      format: jwt
      description: "A JWT which can be used to authenticate accesses to
      protected resources."

PasswordObject:
  type: object
  properties:
    rlm:
      type: string
      required: true
      description: The authentication realm as returned in a 401 response.
      example: eGauge Administration
    usr:
      type: string
      required: true
      description: The username to authenticate with.
    pwd:
      type: string
      format: password
      description: The password to authenticate with.

StatusObject:
  properties:
    status:
      type: string
      description: "A string describing the successful completion of an
      operation."
      example: OK

RightsObject:
  properties:
    usr:
      type: string
      description: "The username of the authenticated user."
      example: owner
    rights:
      description: "The array of rights the user possesses.  Possible rights
      are:

        1) `save`: The user has the right to change (save) the meter
        configuration.

        1) `ctrl`: The user has the right to perform control operations
        such as putting a device in a particular operational state
        (e.g., opening or closing a relay or setting the temperature
        on a thermostat).  The device being controlled may be a remote
        device attached to the meter implementing this API."
      type: array
      items:
        type: string
        enum:
        - save
        - ctrl

UnauthorizedObject:
  description: Unauthorized response.
  properties:
    rlm:
      type: string
      description: "The authentication realm."
      example: eGauge Administration
    nnc:
      type: string
      description: "The server nonce to use for obtaining JWT token via the
      digest protocol."
    error:
      type: string
      description: The reason the 401 response was returned.
      example: Authentication required.
